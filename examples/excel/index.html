<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DD-JSX Excel Example</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fafafa;
      min-height: 100vh;
      padding: 24px;
    }

    #app {
      max-width: 900px;
      margin: 0 auto;
    }

    .excel-container {
      background: #fff;
      border: 1px solid #eaeaea;
      border-radius: 8px;
      overflow: hidden;
    }

    .excel-header {
      padding: 16px 24px;
      border-bottom: 1px solid #eaeaea;
    }

    .excel-header h1 {
      font-size: 18px;
      font-weight: 600;
      color: #000;
      margin-bottom: 12px;
    }

    /* Formula bar */
    .formula-bar {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 24px;
      border-bottom: 1px solid #eaeaea;
      background: #fafafa;
    }

    .cell-address {
      font-size: 13px;
      font-weight: 500;
      color: #666;
      min-width: 40px;
      padding: 6px 8px;
      background: #fff;
      border: 1px solid #eaeaea;
      border-radius: 4px;
    }

    .formula-input {
      flex: 1;
      padding: 6px 10px;
      border: 1px solid #eaeaea;
      border-radius: 4px;
      font-size: 13px;
      font-family: 'SF Mono', Monaco, 'Courier New', monospace;
      outline: none;
      transition: border-color 0.15s;
    }

    .formula-input:focus {
      border-color: #000;
    }

    /* Grid */
    .grid-wrapper {
      overflow: auto;
      max-height: 500px;
    }

    .grid {
      display: grid;
      border-collapse: collapse;
      min-width: 100%;
    }

    .grid-row {
      display: contents;
    }

    .grid-cell {
      border-right: 1px solid #eaeaea;
      border-bottom: 1px solid #eaeaea;
      padding: 0;
      min-width: 80px;
      height: 28px;
      font-size: 13px;
      position: relative;
    }

    .grid-cell:last-child {
      border-right: none;
    }

    /* Header cells */
    .header-cell {
      background: #f5f5f5;
      font-weight: 500;
      color: #666;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .row-header {
      background: #f5f5f5;
      font-weight: 500;
      color: #666;
      text-align: center;
      position: sticky;
      left: 0;
      z-index: 1;
      min-width: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .corner-cell {
      position: sticky;
      top: 0;
      left: 0;
      z-index: 3;
      background: #f5f5f5;
    }

    /* Data cells */
    .data-cell {
      cursor: cell;
      transition: background 0.1s;
    }

    .data-cell:hover {
      background: #f9f9f9;
    }

    .data-cell.selected {
      outline: 2px solid #0066ff;
      outline-offset: -2px;
      background: #e8f2ff;
    }

    .data-cell.editing {
      padding: 0;
    }

    .cell-content {
      padding: 4px 8px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      height: 100%;
      display: flex;
      align-items: center;
    }

    .cell-content.number {
      justify-content: flex-end;
    }

    .cell-content.error {
      color: #dc3545;
      font-size: 11px;
    }

    .cell-input {
      width: 100%;
      height: 100%;
      border: none;
      padding: 4px 8px;
      font-size: 13px;
      font-family: inherit;
      outline: none;
      background: #fff;
    }

    /* Summary row */
    .summary-row .grid-cell {
      background: #f0f8ff;
      font-weight: 500;
    }

    .summary-row .row-header {
      background: #e0f0ff;
      font-size: 11px;
    }

    .summary-row .cell-content {
      color: #0066ff;
    }

    /* Empty state */
    .empty-hint {
      padding: 24px;
      text-align: center;
      color: #999;
      font-size: 13px;
    }

    /* Performance metrics */
    @keyframes cell-flash {
      0% { background-color: rgba(255, 200, 0, 0.6); }
      100% { background-color: transparent; }
    }

    .data-cell[data-render-count] {
      animation: cell-flash 0.4s ease-out;
    }

    .render-badge {
      position: absolute;
      top: 1px;
      right: 1px;
      background: #ff6b35;
      color: white;
      font-size: 9px;
      font-weight: 600;
      padding: 1px 3px;
      border-radius: 3px;
      line-height: 1;
      z-index: 1;
      pointer-events: none;
    }

    .render-badge.high {
      background: #dc3545;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
