<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DD-JSX Todo Example</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fafafa;
      min-height: 100vh;
      padding: 48px 16px;
    }

    #app {
      max-width: 440px;
      margin: 0 auto;
    }

    .todo-container {
      background: #fff;
      border: 1px solid #eaeaea;
      border-radius: 8px;
    }

    .todo-header {
      padding: 24px;
      border-bottom: 1px solid #eaeaea;
    }

    .todo-header h1 {
      font-size: 20px;
      font-weight: 600;
      color: #000;
      margin-bottom: 16px;
    }

    .todo-input-container {
      display: flex;
      gap: 8px;
    }

    .todo-input {
      flex: 1;
      padding: 10px 12px;
      border: 1px solid #eaeaea;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.15s;
    }

    .todo-input:focus {
      border-color: #000;
    }

    .todo-input::placeholder {
      color: #999;
    }

    .add-btn {
      padding: 10px 16px;
      background: #000;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s;
    }

    .add-btn:hover {
      background: #333;
    }

    .todo-list {
      padding: 8px 0;
    }

    .todo-item {
      display: flex;
      align-items: center;
      padding: 12px 24px;
      border-bottom: 1px solid #eaeaea;
    }

    .todo-item:last-child {
      border-bottom: none;
    }

    .todo-item.completed .todo-text {
      text-decoration: line-through;
      color: #999;
    }

    .todo-checkbox {
      width: 18px;
      height: 18px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      transition: all 0.15s;
    }

    .todo-checkbox:hover {
      border-color: #000;
    }

    .todo-checkbox.checked {
      background: #000;
      border-color: #000;
      color: #fff;
    }

    .todo-text {
      flex: 1;
      font-size: 14px;
      color: #000;
    }

    .delete-btn {
      padding: 4px 8px;
      background: transparent;
      border: none;
      color: #999;
      font-size: 13px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.15s, color 0.15s;
    }

    .todo-item:hover .delete-btn {
      opacity: 1;
    }

    .delete-btn:hover {
      color: #f00;
    }

    .todo-footer {
      padding: 12px 24px;
      border-top: 1px solid #eaeaea;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      color: #666;
    }

    .clear-btn {
      padding: 6px 12px;
      background: transparent;
      border: 1px solid #eaeaea;
      border-radius: 4px;
      color: #666;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.15s;
    }

    .clear-btn:hover {
      border-color: #000;
      color: #000;
    }

    .empty-state {
      padding: 32px;
      text-align: center;
      color: #999;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
